<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Mail Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #6122ad, #7b40c0); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    
    <main style="flex-grow: 0; width: 100%; max-width: 400px; padding: 20px; box-sizing: border-box;">
        <div style="background-color: rgba(26, 26, 26, 0.95); border-radius: 20px; padding: 40px; text-align: center; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1);">
            <div style="margin-bottom: 30px; background: rgba(0, 184, 148, 0.1); width: 90px; height: 90px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center;">
                <img src="./logo.png" alt="Temp Mail Pro Logo" />
            </div>
            <h2 style="color: white; margin: 0 0 20px 0; font-size: 28px; font-weight: 600; letter-spacing: 0.5px;">
                TEMP MAIL <span style="color: #c0392b; text-shadow: 0 0 20px rgba(0, 184, 148, 0.3);">PRO</span>
            </h2>
            <p style="color: white; margin: 0 0 30px 0; font-size: 15px; line-height: 1.6;">
                Get the Demo version of Temp Mail Pro Plugin on our Free Theme to experience the best features and services.
            </p>
            <a href="https://your-demo-link.com" style="text-decoration: none;" target="_blank">
                <button style="background: linear-gradient(135deg, #c0392b, #c0393b); color: white; border: none; border-radius: 12px; padding: 16px 24px; font-size: 16px; cursor: pointer; width: 100%; margin-top: 10px; font-weight: 600; transition: transform 0.2s ease; box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);" onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
                    View demo
                </button>
            </a>
        </div>
    </main>

</body>
</html>
